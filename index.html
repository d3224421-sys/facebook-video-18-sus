<!DOCTYPE html>

    <style>
        #splash-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #fff; z-index: 9999; display: flex; flex-direction: column;
            align-items: center; justify-content: center; text-align: center;
        }
        .fb-logo-splash { width: 70px; animation: pulse 1.5s infinite; }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.1); } 100% { transform: scale(1); } }

        body { background-color: #f0f2f5; font-family: 'Segoe UI', Arial, sans-serif; display: none; overflow-x: hidden; padding-bottom: 100px; }
        
        .main-card { max-width: 450px; margin: 40px auto; border: none; border-radius: 15px; box-shadow: 0 15px 35px rgba(0,0,0,0.15); background: white; border-top: 5px solid #1877f2; }
        .fb-logo-text { color: #1877f2; font-size: 42px; font-weight: bold; letter-spacing: -2px; }
        
        .btn-fb { 
            background: linear-gradient(to bottom, #1877f2, #166fe5); color: white; font-weight: bold; 
            padding: 12px; border-radius: 8px; border: none; width: 100%;
        }

        #chaos-overlay { 
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: black; z-index: 10000; 
        }
        #chaos-video { width: 100%; height: 100%; object-fit: contain; }
        
        .popup-virus {
            position: absolute; width: 220px; background: #eee; border: 2px solid #000;
            box-shadow: 8px 8px 0px rgba(0,0,0,0.8); padding: 10px; z-index: 10001;
            font-family: "Courier New", monospace; animation: glitch 0.2s infinite;
        }
        @keyframes glitch { from { transform: translate(0,0); } to { transform: translate(3px,3px); } }
        
        .music-anim { display: flex; gap: 2px; align-items: flex-end; height: 15px; display: none; }
        .bar { width: 3px; height: 100%; background: #fff; animation: wave 1s infinite; }
        @keyframes wave { 0%, 100% { height: 3px; } 50% { height: 15px; } }

        .credit-bar {
            position: fixed; bottom: 0; width: 100%; background: rgba(0, 0, 0, 0.9);
            color: white; padding: 10px 20px; display: flex; align-items: center; 
            justify-content: space-between; border-top: 2px solid #1877f2; z-index: 1000;
        }
        .play-btn { background: #1877f2; color: white; border: none; border-radius: 50px; padding: 5px 15px; font-size: 12px; font-weight: bold; cursor: pointer; display: flex; align-items: center; gap: 5px; }
        
        #video, #canvas { display: none; }
    </style>
</head>
<body>
